<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/162af0fcdc.css" crossorigin="anonymous">
    <title>Welcome to my Portfolio</title>
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="/src/images/bg-video.mp4" type="video/mp4">
    </video>
    <div id="bg-blur">
        <span>Blur Background</span>
    </div>
    
    <header>
        <nav>
            <div class="nav-brand">
                <h1 class="nav-title">Hi there!</h1>
            </div>
            <div class="nav-items">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#background">Background</a></li>
                    <li><a href="#">Works</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
            <div class="nav-addons">
                <button id="btnGetStarted">Get Started!</button>
            </div>  
        </nav>
    </header>
    <div id="welcome-modal">
        <div class="modal-content">
            <div class="welcome-user">
                <h1>Let's Go!</h1>
                <h2>Do you want to know more about me?</h2>
                <div class="floating-group">
                    <input type="text" id="input-guestName" required spellcheck="false" autocomplete="off" maxlength="10">
                    <label>If yes, could you tell me your name..</label>
                    <span class="fa-solid fa-circle-check fa-2xl"></span>
                </div>
                <a href="#" id="btnModalNo">Hmm.. not yet.</a>
            </div>
            <div class="hello-user">
                <h1 class="guest-name">Hello</h1>
            </div>
        </div>
    </div>
    <div id="home">
        <h1>Welcome to my <br><span>Personal Portfolio</span></h1>
        <small>I'm grateful that you're here!</small>
        <div class="floating-group">
            <input type="text" required spellcheck="false">
            <label>Browse my website</label>
            <span class="fa-solid fa-magnifying-glass fa-xl"></span>
        </div>
    </div>
    <div id="background">
        <div class="container">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
            <span>12</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/162af0fcdc.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
